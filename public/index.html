<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Simple Calculator</title>
</head>

<body>
    <div class="container calculator">
        <div class="container screen">
            <div class="equation">
                <input type="text" name="equation" id="equation">
            </div>
            <div class="answer">
                <input type="text" name="answer" id="answer">
            </div>
        </div>
        <div class="container keyboard">
            <div class="row">
                <button class="operator" onclick="clearBtn()"
                    style="width: 150px; background-color: rgba(245, 28, 28, 0.68);">C</button>
                <button class="operator" onclick="getPercentage()">&#37</button>
                <button class="operator" onclick="getNumber('/')">&#247</button>
            </div>
            <div class="row">
                <button class="number" onclick="getNumber('7')">7</button>
                <button class="number" onclick="getNumber('8')">8</button>
                <button class="number" onclick="getNumber('9')">9</button>
                <button class="operator" onclick="getNumber('*')">&#215</button>
            </div>
            <div class="row">
                <button class="number" onclick="getNumber('4')">4</button>
                <button class="number" onclick="getNumber('5')">5</button>
                <button class="number" onclick="getNumber('6')">6</button>
                <button class="operator" onclick="getNumber('-')">&#8722</button>
            </div>
            <div class="row">
                <button class="number" onclick="getNumber('1')">1</button>
                <button class="number" onclick="getNumber('2')">2</button>
                <button class="number" onclick="getNumber('3')">3</button>
                <button class="operator" onclick="getNumber('+')">+</button>
            </div>
            <div class="row">
                <button class="number" onclick="getNumber('0')">0</button>
                <button class="number" onclick="getNumber('00')">00</button>
                <button class="number" onclick="getNumber('.')">.</button>
                <button class="operator equalTo" onclick="getSolution()">=</button>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
<script src="app.js"></script>

</html>
